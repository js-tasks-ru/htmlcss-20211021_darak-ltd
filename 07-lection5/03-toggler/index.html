<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
        <title>Toggler</title>
        <style>
            .container {
                max-width: 1110px;
                margin: 0 auto;
                padding: 20px 20px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
            }
            .container__toggler {
                margin-bottom: 16px;
            }
        </style>
    </head>
    <body class="container">
        <h3 class="toggler__label">Toggle Button</h3>
        <label class="toggler container__toggler">
            <input type="checkbox" class="toggler__input" name="toggler" value="off">
            <div class="toggler__container">
                <div class="toggler__control">
                    <div class="toggler__state"></div>
                </div>
                <p class="toggler__title">Off</p>
            </div>
        </label>
        <label class="toggler container__toggler">
            <input type="checkbox" class="toggler__input" name="toggler" value="on" checked>
            <div class="toggler__container">
                <div class="toggler__control">
                    <div class="toggler__state"></div>
                </div>
                <p class="toggler__title">On</p>
            </div>
        </label>
        <label class="toggler container__toggler">
            <input type="checkbox" class="toggler__input" name="toggler" value="disabled" disabled>
            <div class="toggler__container">
                <div class="toggler__control">
                    <div class="toggler__state"></div>
                </div>
                <p class="toggler__title">Disabled</p>
            </div>
        </label>
    </body>
</html>
